<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Prático</title>
    <link rel="stylesheet" href="homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <img id="logo" src="imgs/logomarca.jpg" alt="Logomarca">
    <h3>Itens em Destaque</h3>
    <hr>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/navio.png" class="d-block w-100" alt="Navio">
          </div>
          <div class="carousel-item">
            <img src="imgs/ilha.png" class="d-block w-100" alt="Ilha">
          </div>
          <div class="carousel-item">
            <img src="imgs/interior.png" class="d-block w-100" alt="Interior">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <h3>Todos os Itens</h3>
    <hr>

    <div id="itenscard" class="row">
        
    </div>

    <footer>
        <h3>Informações do Aluno</h3>
        <hr>
        <div class="card">
            <div class="card-body">
              <p class="card-text">Trabalho realizado para prática de DIW</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="home page.js"></script>
</body>
</html>
